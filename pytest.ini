[tool:pytest]
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require infrastructure services
    e2e: End-to-end tests that test the complete pipeline
    performance: Performance and load tests
    chaos: Chaos engineering tests
    slow: Tests that take a long time to run
    kafka: Tests that require Kafka/Redpanda
    database: Tests that require database
    mock: Tests using mocked dependencies

# Test paths
testpaths = tests

# Async test settings
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

# Output settings
addopts = 
    --strict-markers
    --strict-config
    -v
    --tb=short
    --showlocals