apiVersion: v1
kind: ConfigMap
metadata:
  name: alphapt-config
  namespace: alphapt-production
data:
  ENVIRONMENT: "production"
  # Preferred for enhanced logging in the app
  LOGGING__LEVEL: "INFO"
  # Fallback level if enhanced logging is not available
  LOG_LEVEL: "INFO"
  PROMETHEUS_PORT: "9090"
  API_SERVER_PORT: "8000"
  WEBSOCKET_PORT: "8001"
  DATABASE_POOL_SIZE: "30"
  REDIS_POOL_SIZE: "50"
  CLICKHOUSE_POOL_SIZE: "15"
  NATS_STREAM_MAX_MSGS: "5000000"
  PERFORMANCE_TARGET_TPS: "1000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alphapt-config
  namespace: alphapt-staging
data:
  ENVIRONMENT: "staging"
  LOGGING__LEVEL: "DEBUG"
  LOG_LEVEL: "DEBUG"
  PROMETHEUS_PORT: "9090"
  API_SERVER_PORT: "8000"
  WEBSOCKET_PORT: "8001"
  DATABASE_POOL_SIZE: "10"
  REDIS_POOL_SIZE: "20"
  CLICKHOUSE_POOL_SIZE: "5"
  NATS_STREAM_MAX_MSGS: "1000000"
  PERFORMANCE_TARGET_TPS: "500"
