apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alphapt-app-hpa
  namespace: alphapt-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alphapt-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alphapt-api-hpa
  namespace: alphapt-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alphapt-api
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85