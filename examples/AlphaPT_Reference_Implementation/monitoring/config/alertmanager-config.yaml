global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alphapt-alerts@trading.local'
  slack_api_url: '${SLACK_WEBHOOK_URL}'

route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 5m
  - match:
      component: trading
    receiver: 'trading-alerts'
  - match:
      component: risk_management
    receiver: 'risk-alerts'
    group_wait: 5s
    repeat_interval: 1m
  - match:
      component: market_data
    receiver: 'market-data-alerts'

receivers:
- name: 'default'
  slack_configs:
  - channel: '#alphapt-monitoring'
    title: 'AlphaPT Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Component:* {{ .Labels.component }}
      {{ end }}

- name: 'critical-alerts'
  slack_configs:
  - channel: '#alphapt-critical'
    title: 'üö® CRITICAL: AlphaPT Alert'
    text: |
      {{ range .Alerts }}
      üö® *CRITICAL ALERT* üö®
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Component:* {{ .Labels.component }}
      *Time:* {{ .StartsAt }}
      {{ end }}
  email_configs:
  - to: 'trading-team@company.com'
    subject: 'üö® CRITICAL: AlphaPT Alert - {{ .GroupLabels.alertname }}'
    body: |
      Critical alert detected in AlphaPT trading system.
      
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Component: {{ .Labels.component }}
      Severity: {{ .Labels.severity }}
      Started: {{ .StartsAt }}
      {{ end }}

- name: 'trading-alerts'
  slack_configs:
  - channel: '#alphapt-trading'
    title: 'üíº Trading Alert'
    text: |
      {{ range .Alerts }}
      üíº *Trading System Alert*
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      {{ end }}

- name: 'risk-alerts'
  slack_configs:
  - channel: '#alphapt-risk'
    title: '‚ö†Ô∏è Risk Management Alert'
    text: |
      {{ range .Alerts }}
      ‚ö†Ô∏è *RISK ALERT* ‚ö†Ô∏è
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Action Required:* Immediate review of risk exposure
      {{ end }}
  email_configs:
  - to: 'risk-team@company.com'
    subject: '‚ö†Ô∏è Risk Alert: {{ .GroupLabels.alertname }}'

- name: 'market-data-alerts'
  slack_configs:
  - channel: '#alphapt-data'
    title: 'üìà Market Data Alert'
    text: |
      {{ range .Alerts }}
      üìà *Market Data Alert*
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      {{ end }}

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'instance']

templates:
- '/etc/alertmanager/templates/*.tmpl'